    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <title>Galleria</title>

  <body>
    <header class="galleryHeader">
      <nav class="naviBar">
        <h2 class="itsameMikke"><a href="index.html">Michael Blakley</a></h2>
        <button id="mobileButton"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <li><a href="index.html#projectSect">Projects</a></li>
          <li><a href="index.html#meAbout">About Me</a></li>
          <li><a href="index.html#alltheSkills">Skills</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#bigFoot">Contact Me</a></li>
        </ul>
      </nav>
      <i class="fa-solid fa-circle-arrow-up" id="arrowUp"></i>
    </header>
    <section class="galleryArea">
      <div class="mikke">
        <img src="images/mikke.jpg" alt="mikke" class="mikkeKuva" />
      </div>
      <div class="piippu">
        <img class="piippuKuva" src="images/piippu.jpg" alt="piippu" />
      </div>
      <div class="canoe">
        <img src="images/kanootteja.jpg" alt="kanootteja" class="kanootti" />
      </div>
      <div class="bjj2">
        <img src="images/bjjMikke2.jpg" alt="bjj Mikke" class="bjjMikke" />
      </div>
      <div class="norge">
        <img src="images/norWide.jpg" alt="norway wide" class="norja" />
      </div>
      <div class="wales">
        <img src="images/wales.jpg" alt="wales" class="devilFalls" />
      </div>
      <div class="scrum">
        <img src="images/scrum kopio.jpeg" alt="scrum" class="scrumKuopio" />
      </div>
      <div class="forest">
        <img src="images/forestMikke.jpg" alt="forest me" class="forestMe" />
      </div>
    </section>
    <footer id="bigFoot">
      <form class="paperwork">
        <p class="paperworkTitle">Contact me!</p>
        <p class="nameBox">
          <label for="#name" class="nameLabel">Name</label>
          <input type="text" name="Name" id="#name" class="nameInput" />
        </p>
        <p class="emailBox">
          <label for="#email" class="emailLabel">Email</label>
          <input type="text" name="Email" id="#email" class="emailInput" />
        </p>
        <p class="textBox">
          <label for="#textbox" class="bigLabel">Message</label>
          <textarea
            name="bigText"
            id="#textbox"
            class="bigInput"
            cols="30"
            rows="8"
          ></textarea>
        </p>
        <button class="theButton">
          Send it! <i class="fa-solid fa-angles-right"></i>
        </button>
      </form>
      <p>Did you know I'm on CodeWars?</p>

      <img
        src="https://www.codewars.com/users/MikkeBee/badges/small"
        alt="Codewars badge"
        class="codeBadge"
      />
      <!-- Temporary br tags until better styling can be made -->
      <br /><br />
      <p>Copyright Â© My Website 2022</p>
    </footer>
    <script src="main.js"></script>
